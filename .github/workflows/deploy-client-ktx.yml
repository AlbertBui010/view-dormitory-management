name: üöÄ Deploy Vite React App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üìÑ Create .env.production file
        run: |
          echo "${{ secrets.VITE_ENV_PRODUCTION }}" > .env.production

      - name: üõ†Ô∏è Build Vite project
        run: npm run build || echo "No build script, skipping..."

      - name: üßπ Clean dist on VPS before upload
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST_PRODUCTION }}
          username: ${{ secrets.USERNAME_PRODUCTION }}
          password: ${{ secrets.PASSWORD_PRODUCTION }}
          port: ${{ secrets.PORT_PRODUCTION }}
          script: |
            rm -rf /home/ktx/dorm-client/dist

      - name: üì§ Upload dist to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST_PRODUCTION }}
          username: ${{ secrets.USERNAME_PRODUCTION }}
          password: ${{ secrets.PASSWORD_PRODUCTION }}
          port: ${{ secrets.PORT_PRODUCTION }}
          source: "dist/*"
          target: "/home/ktx/dorm-client"

      - name: üîÅ Restart Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST_PRODUCTION }}
          username: ${{ secrets.USERNAME_PRODUCTION }}
          password: ${{ secrets.PASSWORD_PRODUCTION }}
          port: ${{ secrets.PORT_PRODUCTION }}
          script: |
            sudo systemctl reload nginx
